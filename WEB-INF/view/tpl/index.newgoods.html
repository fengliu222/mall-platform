<div class="m-newgoods-item">
	<div class="m-newgoods-img">
		<a href="{{item.name}}"><img src="{{item.name}}" alt="{{item.name}}"></a>
	</div>
	<div class="m-newgoods-info">
		<a href="{{item.name}}"><h3 class="m-newgoods-name">{{item.name}}</h3></a>
		<div class="m-newgoods-money">
			<p>原价：{{item.name}}元宝</p>
			<p>售价：{{item.name}}点</p>
		</div>
	</div>

</div>
